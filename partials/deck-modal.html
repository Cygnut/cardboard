<div class="modal-header">
	<h3>{{ modalOptions.modalTitle }}</h3>
</div>
<div class="modal-body">
	<form>
		<label>Name</label><br/>
		<input type="text" ng-model="modalOptions.name" style="min-width: 100%; max-width: 100%"></input>
		<br/>
		<br/>
		<label>Description</label><br/>
		<textarea ng-model="modalOptions.description" style="min-width: 100%; max-width: 100%"></textarea>
		<br/>
		<form>
			<label class="checkbox-inline">
				<input type="checkbox" ng-model="modalOptions.remove">Delete?</input>
			</label>
		</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn" 
			data-ng-click="modalOptions.close()">Close</button>
	<button class="btn btn-primary" 
			data-ng-click="modalOptions.ok();">OK</button>
</div>
