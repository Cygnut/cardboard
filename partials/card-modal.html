<div class="modal-header">
	<h3>{{ modalOptions.modalTitle }}</h3>
</div>
<div class="modal-body">
	<form>
		<label>Title</label>
		<input type="text" ng-model="modalOptions.title" style="min-width: 100%; max-width: 100%"></input>
		<label>Deck</label>
		<select 
			ng-init="modalOptions.selectedDeck = modalOptions.selectedDeck || modalOptions.defaultDeck || modalOptions.decks[0]"
			ng-model="modalOptions.selectedDeck"
			ng-options="deck as deck.name for deck in modalOptions.decks track by deck.id" 
		/>
		<label>Content</label>
		<textarea ng-model="modalOptions.content" style="min-width: 100%; max-width: 100%"></textarea>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn" 
			data-ng-click="modalOptions.close()">Close</button>
	<button class="btn btn-primary" 
			data-ng-click="modalOptions.ok();">OK</button>
</div>
