<style>

header {
	text-align: center;
}

/* Fill entire viewport */

html, body { 
	width: 100%; 
	height: 100%; 
	margin: 0; 
}

.board-container {
	background-color: black;
	width: 100%;
	height: 100%;
}

#board {
	width: 98%;
	height: 98%;
	
	position: relative;
	left: 1%; top: 1%;
	overflow: auto;
	
	background-image: url("img/layout/cartoon-wood-background.png");
	background-repeat: repeat;
	
	border-radius: 5%;
	box-shadow: 0px 0px 10px 10px black inset;
}

.card {
	/* Permanent - not user configurable. */
	position: absolute;
	background-color: white;
	border: solid;
	border-radius: 10%;
	
	/* Configurable by user. */
	width: 100px;
	height: 100px;
}

.card.selected {
	border: solid;
	border-width: 5px;
	border-color: blue;
}
</style>
</head>
<body ng-app="cardboard">

<div ng-controller="board" class="board-container">
	
	<div id="board">
		
		<header>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary" ng-click="editClick()">
					<input type="checkbox">Edit Mode</input>
				</label>
			</div>
			<button class="btn btn-primary" ng-click="addCard();">Add</button>
			<button class="btn btn-primary" ng-click="editCard();">Edit</button>
			<button class="btn btn-primary" ng-click="deleteCard();">Delete</button>
		</header>
		
		<div 
			ng-attr-id="{{ 'card-' + c.id }}" 
			ng-attr-card-id="{{ c.id }}" 
			draggable="true" 
			on-move-stop="onMoveStop(attrs, left, top)" 
			class="card" 
			ng-repeat="c in cards"
			ng-style="{
				left: c.left,
				top: c.top
			}"
			ng-class="{
				'selected': c.id === selectedCardId
			}"
			ng-click="cardClick(c);"
			>
			<h1>{{ c.title }}</h1>
			<p>{{ c.content }}</p>
		</div>
	</div>
</div>

</body>
</html>
